<!DOCTYPE html>
<html>

<head>
  <style>
    /*! ADAPTED
    Typeplate : Starter Kit
    URL ........... http://typeplate.com
    Version ....... 3.0.2
    Github ........ https://github.com/typeplate/starter-kit
    Authors ....... Dennis Gaebel (@gryghostvisuals) & Zachary Kain (@zakkain)
    License ....... Creative Commmons Attribution 3.0
    License URL ... https://github.com/typeplate/starter-kit/blob/master/license.txt
    */

    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      text-rendering: optimizeLegibility;
      line-height: 1;
      margin-top: 0;
      color: #CED1C0;
    }

    blockquote+figcaption cite {
      display: block;
      font-size: inherit;
      text-align: right;
      color: #CED1C0;
    }

    body {
      word-wrap: break-word;
      -webkit-hyphens: auto;
      -ms-hyphens: auto;
      hyphens: auto;
      color: #CED1C0;
      background-color: #121212;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
        Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
        "Segoe UI Symbol";
    }

    h1 {
      font-size: 2em;
      margin: 2.42424rem 0 1.454544rem;
    }

    h2 {
      font-size: 1.5em;
      margin: 2.0202rem 0 1.21212rem;
    }

    h3 {
      font-size: 1.17em;
      margin: 1.61616rem 0 1rem;
    }

    h4 {
      font-size: 1em;
      margin: 1.21212rem 0 1;
    }

    h5 {
      font-size: 0.83em;
      margin: 0.80808rem 0;
    }

    h6 {
      font-size: 0.75em;
      margin: 0.70707rem 0;
    }

    p {
      margin: auto auto 1.5rem;
    }

    small {
      font-size: 65%;
    }

    code,
    pre {
      background-color: #1e1e1e;
      color: #CED1C0;
      border-radius: 2px;
      box-shadow: 0 1px 1px rgba(0, 0, 0, 0.15);
    }

    pre code {
      border: none;
      box-shadow: none;
    }

    pre {
      padding: 0.5em;
    }

    code {
      display: inline-block;
      padding: 0 0.5em;
      line-height: 1.4;
      font-size: 0.9em;
    }

    table {
      border-spacing: 0;
      margin-bottom: 1.5rem;
      color: #CED1C0;
    }

    table th,
    table td {
      padding: 0.3em 0.7em;
    }

    table th {
      background-color: #1e1e1e;
      border-bottom: 2px solid #CED1C0;
    }

    table td {
      border: 1px solid #2a2a2a;
    }

    #layout,
    #menu,
    .menu-link {
      transition: all 0.2s ease-out;
    }

    #layout {
      position: relative;
      padding-left: 0;
    }

    #layout.active #menu {
      left: 250px;
      width: 250px;
    }

    #layout.active .menu-link {
      left: 250px;
    }

    .content {
      margin: 50px auto;
      padding: 0 2em;
      max-width: 80ex;
      line-height: 1.6em;
      color: #CED1C0;
    }

    #menu {
      margin-left: -250px;
      width: 250px;
      position: fixed;
      top: 0;
      left: 0;
      bottom: 0;
      z-index: 1000;
      background: #121212;
      overflow-y: auto;
      font-size: 0.9em;
    }

    a,
    a * {
      text-decoration: none;
      color: #CED1C0;
    }

    a:visited {
      color: #CED1C0;
    }

    #menu a {
      display: block;
      padding: 0.5em 0.5em;
      color: #CED1C0;
    }

    #menu li a:hover,
    #menu li a:focus {
      background: rgba(206, 209, 192, 0.1);
    }

    #menu li a.active {
      background: rgba(206, 209, 192, 0.15);
      color: #CED1C0;
    }

    #menu li.heading {
      font-size: 0.9em;
      text-transform: uppercase;
      color: #CED1C0;
    }

    .menu-link {
      position: fixed;
      display: block;
      top: 0;
      left: 0;
      font-size: 10px;
      z-index: 10;
      width: 2em;
      height: auto;
      padding: 1.6em 1.2em;
      border-radius: 0 2px 2px 0;
    }

    .menu-link:hover {
      background: #1e1e1e;
    }

    .menu-link span,
    .menu-link span:before,
    .menu-link span:after {
      background-color: #CED1C0;
      width: 100%;
      height: 0.2em;
      border-radius: 1em;
    }

    .menu-link span:before,
    .menu-link span:after {
      position: absolute;
      content: " ";
    }

    .menu-link span:before {
      margin-top: -0.6em;
    }

    .menu-link span:after {
      margin-top: 0.6em;
    }

    @media (min-width: 48em) {

      .header,
      .content {
        padding-left: 2em;
        padding-right: 2em;
      }

      #layout {
        padding-left: 250px;
      }

      #menu {
        left: 250px;
      }

      .menu-link {
        left: 250px;
        display: none;
      }

      #layout.active .menu-link {
        left: 250px;
      }
    }

    @media (max-width: 48em) {
      #layout.active {
        position: relative;
        left: 250px;
      }
    }

    h1[id],
    h2[id],
    h3[id],
    h4[id],
    h5[id],
    h6[id] {
      position: relative;
    }

    .heading-anchor-permalink {
      position: absolute;
      right: 100%;
      padding-right: 0.6rem;
      opacity: 0;
    }

    h1[id]:hover .heading-anchor-permalink,
    h2[id]:hover .heading-anchor-permalink,
    h3[id]:hover .heading-anchor-permalink,
    h4[id]:hover .heading-anchor-permalink,
    h5[id]:hover .heading-anchor-permalink,
    h6[id]:hover .heading-anchor-permalink {
      opacity: 0.5;
    }
  </style>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta charset="utf-8" />
</head>

<body>
  <div id="layout">
    <!-- Menu toggle -->
    <a href="#menu" id="menuLink" class="menu-link">
      <!-- Hamburger icon -->
      <span></span>
    </a>
    <nav id="menu">
      <ul>
<li><a class="active" href="index.html">index</a></li>
<li><a class="" href="first.html">first</a></li>
<li><a class="" href="second.html">second</a></li>
<li><a class="" href="test.html">test</a></li>
</ul>
    </nav>
    <article id="main" class="content">
      <p>This is the index page because I had to have one to generate an index.html</p>

    </article>
  </div>
  <script>
    (function (window, document) {
      var layout = document.getElementById("layout"),
        menu = document.getElementById("menu"),
        menuLink = document.getElementById("menuLink");

      function toggleClass(element, className) {
        var classes = element.className.split(/\s+/),
          length = classes.length,
          i = 0;

        for (; i < length; i++) {
          if (classes[i] === className) {
            classes.splice(i, 1);
            break;
          }
        }
        if (length === classes.length) {
          classes.push(className);
        }

        element.className = classes.join(" ");
      }

      menuLink.onclick = function (e) {
        e.preventDefault();
        toggleClass(layout, "active");
        toggleClass(menu, "active");
        toggleClass(menuLink, "active");
      };
    })(this, this.document);
  </script>
</body>

</html>
